<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/8a69cc1204.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./calculator-solid.svg" type="image/x-icon">
</head>

<body>
    <header class="header">
        <h1>Project: Calculator <i class="fa-solid fa-calculator margin"></i></h1>
    </header>
    <div id="calculator" class="container">
        <div class="screen">
            <div id="display-two" class="top-display"></div>
            <div id="display-one" class="bottom-display">0</div>
        </div>
        <div id="keys" class="btn-grid">
            <button class="btn span darker" data-action="clear">C</button>
            <button class="btn darker" data-action="delete">D</button>
            <button class="btn orange" data-action="divide">รท</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn orange" data-action="multiply">&times;</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn orange" data-action="subtract">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn orange" data-action="add">+</button>
            <button class="btn span" data-number>0</button>
            <button class="btn" data-action="decimal">.</button>
            <button class="btn light" data-action="calculate">=</button>
        </div>
    </div>
    <footer class="footer">
        <h2><a href="#">&#169; Jasper A. Sanchez 2022 <i class="fa-brands fa-square-github margin"></i></a></h2>
    </footer>
    <script src="./main.js"></script>
</body>

</html>
