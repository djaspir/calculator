<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/8a69cc1204.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./calculator-solid.svg" type="image/x-icon">
</head>

<body>
    <header class="header">
        <h1>Project: Calculator <i class="fa-solid fa-calculator margin"></i></h1>
    </header>
    <div class="container">
        <div class="screen">
            <div id="screen-top" class="top-display"></div>
            <div id="screen-bottom" class="bottom-display">0</div>
        </div>
        <div class="btn-grid">
            <button class="btn span darker">C</button>
            <button class="btn darker">D</button>
            <button class="btn orange" data-operator>รท</button>
            <button class="btn" data-number>7</button>
            <button class="btn" data-number>8</button>
            <button class="btn" data-number>9</button>
            <button class="btn orange" data-operator>ร</button>
            <button class="btn" data-number>4</button>
            <button class="btn" data-number>5</button>
            <button class="btn" data-number>6</button>
            <button class="btn orange" data-operator>-</button>
            <button class="btn" data-number>1</button>
            <button class="btn" data-number>2</button>
            <button class="btn" data-number>3</button>
            <button class="btn orange" data-operator>+</button>
            <button class="btn span" data-number>0</button>
            <button class="btn">.</button>
            <button class="btn light">=</button>
        </div>
    </div>
    <footer class="footer">
        <h2>&#169; Jasper A. Sanchez 2022 <i class="fa-brands fa-square-github margin"></i></h2>

    </footer>
    <script src="./main.js"></script>
</body>

</html>
