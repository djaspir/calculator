<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/8a69cc1204.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./calculator-solid.svg" type="image/x-icon">
</head>

<body>
    <header class="header">
        <h1>Project: Calculator <i class="fa-solid fa-calculator margin"></i></h1>
    </header>
    <div class="container">
        <div class="screen">
            <div class="top-display">1 + 2</div>
            <div class="bottom-display">3</div>
        </div>
        <div class="btn-grid">
            <button class="btn span darker">C</button>
            <button class="btn darker">D</button>
            <button class="btn orange">รท</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn orange">ร</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn orange">-</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn orange">+</button>
            <button class="btn span">0</button>
            <button class="btn">.</button>
            <button class="btn light">=</button>
        </div>
    </div>
    <footer class="footer">
        <h2>&#169; Jasper A. Sanchez 2022 <i class="fa-brands fa-square-github margin"></i></h2>

    </footer>
    <script src="./main.js"></script>
</body>

</html>
